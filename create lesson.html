<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Lesson Manager</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f9fc; }
    h1 { color: #2c3e50; }
    input, textarea, select { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #2980b9; }
    .lesson-list { margin-top: 30px; }
    .lesson-card { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .editor { height: 200px; background: #fff; }
  </style>
</head>
<body>
  <h1>Lesson Manager</h1>

  <form id="lessonForm">
    <label>Class:</label>
    <input type="text" id="classInput" required>

    <label>Subject:</label>
    <input type="text" id="subjectInput" required>

    <label>Topic:</label>
    <input type="text" id="topicInput" required>

    <label>Objectives:</label>
    <textarea id="objectivesInput" required></textarea>

    <label>Success Criteria:</label>
    <textarea id="criteriaInput" required></textarea>

    <label>Lesson Content:</label>
    <div id="editor" class="editor"></div>

    <button type="submit">Save Lesson</button>
  </form>

  <h2>Saved Lessons</h2>
  <div class="lesson-list" id="lessonList"></div>

  <script>
    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ✅ Rich text editor
    const quill = new Quill('#editor', { theme: 'snow' });

    const form = document.getElementById("lessonForm");
    const lessonList = document.getElementById("lessonList");
    let editingId = null;

    // ✅ Save or Update lesson
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const lessonData = {
        class: document.getElementById("classInput").value,
        subject: document.getElementById("subjectInput").value,
        topic: document.getElementById("topicInput").value,
        objectives: document.getElementById("objectivesInput").value,
        criteria: document.getElementById("criteriaInput").value,
        content: quill.root.innerHTML,
        timestamp: new Date()
      };

      if (editingId) {
        await db.collection("lessons").doc(editingId).update(lessonData);
        editingId = null;
      } else {
        await db.collection("lessons").add(lessonData);
      }

      form.reset();
      quill.setContents([]);
      loadLessons();
    });

    // ✅ Load lessons list
    async function loadLessons() {
      lessonList.innerHTML = "";
      const snapshot = await db.collection("lessons").orderBy("timestamp","desc").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "lesson-card";
        div.innerHTML = `
          <h3>${data.class} - ${data.subject}: ${data.topic}</h3>
          <p><b>Objectives:</b> ${data.objectives}</p>
          <p><b>Success Criteria:</b> ${data.criteria}</p>
          <button onclick="editLesson('${doc.id}')">Edit</button>
        `;
        lessonList.appendChild(div);
      });
    }

    // ✅ Edit lesson
    async function editLesson(id) {
      const docSnap = await db.collection("lessons").doc(id).get();
      const data = docSnap.data();
      document.getElementById("classInput").value = data.class;
      document.getElementById("subjectInput").value = data.subject;
      document.getElementById("topicInput").value = data.topic;
      document.getElementById("objectivesInput").value = data.objectives;
      document.getElementById("criteriaInput").value = data.criteria;
      quill.root.innerHTML = data.content;
      editingId = id;
    }

    loadLessons();
  </script>
</body>
</html>
