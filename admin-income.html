<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Manage Incomes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-700 text-white p-4 shadow-md sticky top-0 z-10">
    <div class="flex items-center justify-between">
      <span class="font-bold text-lg">‚öôÔ∏è Admin - Manage Incomes</span>
    </div>
    <div class="flex space-x-2 mt-3 overflow-x-auto pb-2">
      <button onclick="loadMonth('January')" class="month-btn">Jan</button>
      <button onclick="loadMonth('February')" class="month-btn">Feb</button>
      <button onclick="loadMonth('March')" class="month-btn">Mar</button>
      <button onclick="loadMonth('April')" class="month-btn">Apr</button>
      <button onclick="loadMonth('May')" class="month-btn">May</button>
      <button onclick="loadMonth('June')" class="month-btn">Jun</button>
      <button onclick="loadMonth('July')" class="month-btn">Jul</button>
      <button onclick="loadMonth('August')" class="month-btn">Aug</button>
      <button onclick="loadMonth('September')" class="month-btn">Sep</button>
      <button onclick="loadMonth('October')" class="month-btn">Oct</button>
      <button onclick="loadMonth('November')" class="month-btn">Nov</button>
      <button onclick="loadMonth('December')" class="month-btn">Dec</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main id="content" class="flex-1 p-4 sm:p-6"></main>

  <script>
    // Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyDz1suJpOPHC6N7cEZS0pBqVY-z7U4FEwU",
  authDomain: "upload-34aa5.firebaseapp.com",
  databaseURL: "https://upload-34aa5-default-rtdb.firebaseio.com",
  projectId: "upload-34aa5",
  storageBucket: "upload-34aa5.firebasestorage.app",
  messagingSenderId: "680131375536",
  appId: "1:680131375536:web:081ef6db97ffe9fe816675",
  measurementId: "G-CGS8GJZQL3"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];

    // ---------------- LOAD MONTH INCOMES ----------------
    async function loadMonth(month){
      const docRef = db.collection("budget").doc(month);
      const docSnap = await docRef.get();
      let data = docSnap.exists ? docSnap.data() : { incomes: [] };

      let html = `
        <h1 class="text-2xl font-bold mb-4">üí∞ ${month} Incomes</h1>
        <table class="w-full bg-white shadow rounded-lg overflow-hidden">
          <thead class="bg-blue-600 text-white">
            <tr>
              <th class="p-2 text-left">Source</th>
              <th class="p-2 text-left">Amount (‚Ç¶)</th>
              <th class="p-2 text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
      `;

      if(data.incomes && data.incomes.length > 0){
        data.incomes.forEach((inc, idx)=>{
          html += `
            <tr class="border-b">
              <td class="p-2">${inc.name}</td>
              <td class="p-2">‚Ç¶${inc.amount.toFixed(2)}</td>
              <td class="p-2 text-center">
                <button onclick="editIncome('${month}',${idx})" class="bg-yellow-500 text-white px-3 py-1 rounded mr-2">Edit</button>
                <button onclick="deleteIncome('${month}',${idx})" class="bg-red-600 text-white px-3 py-1 rounded">Delete</button>
              </td>
            </tr>
          `;
        });
      } else {
        html += `<tr><td colspan="3" class="p-4 text-center text-gray-500">No incomes recorded yet</td></tr>`;
      }

      html += `</tbody></table>`;
      document.getElementById("content").innerHTML = html;
    }

    // ---------------- EDIT INCOME ----------------
    async function editIncome(month, index){
      const docRef = db.collection("budget").doc(month);
      const docSnap = await docRef.get();
      if(!docSnap.exists) return;

      let data = docSnap.data();
      let income = data.incomes[index];
      let newName = prompt("Edit income source:", income.name);
      if(!newName) return;
      let newAmount = parseFloat(prompt("Edit amount:", income.amount));
      if(isNaN(newAmount) || newAmount<=0) return alert("Invalid amount");

      data.incomes[index] = { name: newName, amount: newAmount };
      await docRef.set({ incomes: data.incomes }, { merge:true });
      loadMonth(month);
    }

    // ---------------- DELETE INCOME ----------------
    async function deleteIncome(month, index){
      if(!confirm("Are you sure you want to delete this income?")) return;
      const docRef = db.collection("budget").doc(month);
      const docSnap = await docRef.get();
      if(!docSnap.exists) return;

      let data = docSnap.data();
      data.incomes.splice(index,1);

      await docRef.set({ incomes: data.incomes }, { merge:true });
      loadMonth(month);
    }

    // ---------------- NAVBAR BUTTON STYLE ----------------
    const style = document.createElement("style");
    style.innerHTML = `
      .month-btn {
        background: white;
        color: #2563eb;
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        font-weight: 500;
        white-space: nowrap;
      }
      .month-btn:active {
        background: #93c5fd;
        color: white;
      }
    `;
    document.head.appendChild(style);

    // Default load January
    loadMonth("January");
  </script>
</body>
</html>
