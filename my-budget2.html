<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Budget Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 shadow-md sticky top-0 z-10">
    <div class="flex items-center justify-between">
      <span class="font-bold text-lg">ðŸ“Š My Budget Manager</span>
    </div>
    <div class="flex space-x-2 mt-3 overflow-x-auto pb-2">
      <button onclick="showPage('January')" class="month-btn">Jan</button>
      <button onclick="showPage('February')" class="month-btn">Feb</button>
      <button onclick="showPage('March')" class="month-btn">Mar</button>
      <button onclick="showPage('April')" class="month-btn">Apr</button>
      <button onclick="showPage('May')" class="month-btn">May</button>
      <button onclick="showPage('June')" class="month-btn">Jun</button>
      <button onclick="showPage('July')" class="month-btn">Jul</button>
      <button onclick="showPage('August')" class="month-btn">Aug</button>
      <button onclick="showPage('September')" class="month-btn">Sep</button>
      <button onclick="showPage('October')" class="month-btn">Oct</button>
      <button onclick="showPage('November')" class="month-btn">Nov</button>
      <button onclick="showPage('December')" class="month-btn">Dec</button>
      <button onclick="showPage('Cumulative')" class="bg-yellow-400 text-black px-3 py-1 rounded-lg font-medium whitespace-nowrap">Cumulative</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main id="content" class="flex-1 p-4 sm:p-6"></main>

  <script>
    // Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyDz1suJpOPHC6N7cEZS0pBqVY-z7U4FEwU",
  authDomain: "upload-34aa5.firebaseapp.com",
  databaseURL: "https://upload-34aa5-default-rtdb.firebaseio.com",
  projectId: "upload-34aa5",
  storageBucket: "upload-34aa5.firebasestorage.app",
  messagingSenderId: "680131375536",
  appId: "1:680131375536:web:081ef6db97ffe9fe816675",
  measurementId: "G-CGS8GJZQL3"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];

    function formatNaira(num){
      return "â‚¦" + num.toLocaleString("en-NG", { minimumFractionDigits: 2 });
    }

    // ---------------- SHOW PAGES ----------------
    function showPage(month) {
      if(month === "Cumulative"){ renderCumulative(); return; }
      renderMonth(month);
    }

    // ---------------- RENDER MONTH ----------------
    async function renderMonth(month) {
      const docRef = db.collection("budget").doc(month);
      const docSnap = await docRef.get();
      let data = docSnap.exists ? docSnap.data() : { incomes: [], expenses:{} };

      const totalIncome = (data.incomes||[]).reduce((a,b)=>a+b.amount,0);
      const expenses = totalIncome * 0.9;
      const savings = totalIncome * 0.1;

      const categories = {
        "School Fees": totalIncome * 0.30,
        "Food": totalIncome * 0.30,
        "Rent": totalIncome * 0.15,
        "Other": totalIncome * 0.15,
      };

      // Calculate total balance for this month
      const totalSpent = Object.values(data.expenses||{}).reduce((sum, c) => sum + (c.spent||0), 0);
      const remainingExpenses = Object.values(categories).reduce((sum,v)=>sum+v,0) - totalSpent;
      const totalBalance = savings + remainingExpenses;

      let html = `
        <h1 class="text-2xl font-bold mb-4">${month} Budget</h1>
        <div class="mb-4 flex flex-wrap gap-2">
          <input type="text" id="incomeName" placeholder="Income Source" class="border p-2 rounded w-40">
          <input type="number" id="incomeInput" placeholder="Amount (â‚¦)" class="border p-2 rounded w-40">
          <button onclick="addIncome('${month}')" class="bg-blue-600 text-white px-4 py-2 rounded-lg">+ Add Income</button>
        </div>
        <div class="bg-white p-4 rounded-lg shadow mb-4">
          <p class="mb-2"><b>Total Income:</b> ${formatNaira(totalIncome)}</p>
          <p class="mb-2 text-green-700"><b>Savings (10%):</b> ${formatNaira(savings)}</p>
          <p class="mb-2 text-red-700"><b>Expenses (90%):</b> ${formatNaira(expenses)}</p>
          <p class="mb-2 text-purple-700"><b>Total Balance:</b> ${formatNaira(totalBalance)}</p>
        </div>
        <h2 class="text-lg font-bold mt-4 mb-2">Income Sources</h2>
        <ul class="bg-white p-4 rounded-lg shadow mb-4 space-y-1">
      `;

      (data.incomes||[]).forEach(inc=>{
        html += `<li class="flex justify-between border-b py-1"><span>${inc.name}</span><span class="font-semibold">${formatNaira(inc.amount)}</span></li>`;
      });

      html += `</ul><div class="grid grid-cols-1 sm:grid-cols-2 gap-4">`;

      for(const [key, value] of Object.entries(categories)){
        const spent = data.expenses?.[key]?.spent || 0;
        const balance = value - spent;
        html += `
          <div class="bg-white p-4 rounded-lg shadow flex flex-col">
            <h2 class="font-semibold text-lg mb-2">${key}</h2>
            <p>Allocated: ${formatNaira(value)}</p>
            <label class="mt-2 text-sm text-gray-600">Spent:</label>
            <input type="number" value="${spent}" onchange="updateSpent('${month}','${key}',this.value)" class="border rounded p-2 mt-1 w-full">
            <p class="mt-2">Balance: <span id="${month}-${key}-balance" class="font-bold text-green-600">${formatNaira(balance)}</span></p>
            <div class="w-full bg-gray-200 h-2 rounded mt-3">
              <div class="bg-blue-500 h-2 rounded" style="width:${value>0?(spent/value*100).toFixed(0):0}%"></div>
            </div>
          </div>
        `;
      }

      html += `</div>`;
      document.getElementById("content").innerHTML = html;
    }

    // ---------------- ADD INCOME ----------------
    async function addIncome(month){
      const name = document.getElementById("incomeName").value.trim();
      const val = parseFloat(document.getElementById("incomeInput").value);
      if(!name || isNaN(val) || val<=0) return alert("Enter valid income name and amount");

      const docRef = db.collection("budget").doc(month);
      const docSnap = await docRef.get();
      let incomes = [];
      if(docSnap.exists && docSnap.data().incomes){
        incomes = docSnap.data().incomes;
      }
      incomes.push({ name:name, amount:val });
      await docRef.set({ incomes: incomes }, { merge:true });

      document.getElementById("incomeName").value = "";
      document.getElementById("incomeInput").value = "";
      showPage(month);
    }

    // ---------------- UPDATE SPENT ----------------
    async function updateSpent(month, category, spent){
      spent = parseFloat(spent);
      if(isNaN(spent) || spent<0) spent=0;
      const docRef = db.collection("budget").doc(month);
      const docSnap = await docRef.get();
      let existing = docSnap.exists ? docSnap.data().expenses || {} : {};
      existing[category] = { spent };
      await docRef.set({ expenses: existing }, { merge:true });
      showPage(month);
    }

    // ---------------- CUMULATIVE SUMMARY ----------------
    async function renderCumulative(){
      let totalIncome=0, totalSavings=0, totalExpenses=0, totalSpent=0;
      let categoryTotals = { "School Fees":0, "Food":0, "Rent":0, "Other":0 };
      let sourceTotals = {};

      for(let m of months){
        const docSnap = await db.collection("budget").doc(m).get();
        if(docSnap.exists){
          const data = docSnap.data();
          (data.incomes||[]).forEach(inc=>{
            totalIncome += inc.amount;
            sourceTotals[inc.name] = (sourceTotals[inc.name]||0) + inc.amount;
          });
          const monthExpenses = (data.incomes||[]).reduce((a,b)=>a+b.amount,0)*0.9;
          const monthSavings = (data.incomes||[]).reduce((a,b)=>a+b.amount,0)*0.1;
          totalSavings += monthSavings;
          totalExpenses += monthExpenses;

          if(data.expenses){
            for(const c in data.expenses){
              const spent = data.expenses[c]?.spent || 0;
              totalSpent += spent;
              if(categoryTotals[c] !== undefined){
                categoryTotals[c] += spent;
              }
            }
          }
        }
      }

      const expenseBalance = totalExpenses - totalSpent;
      const totalBalance = totalSavings + expenseBalance;

      let html = `
        <h1 class="text-2xl font-bold mb-4">ðŸ“Š Cumulative Summary</h1>
        <div class="grid grid-cols-1 sm:grid-cols-6 gap-4">
          <div class="bg-white p-4 rounded-lg shadow"><h2 class="font-semibold">Total Income</h2><p class="text-xl font-bold text-blue-600">${formatNaira(totalIncome)}</p></div>
          <div class="bg-white p-4 rounded-lg shadow"><h2 class="font-semibold">Allocated Expenses</h2><p class="text-xl font-bold text-red-600">${formatNaira(totalExpenses)}</p></div>
          <div class="bg-white p-4 rounded-lg shadow"><h2 class="font-semibold">Spent</h2><p class="text-xl font-bold text-orange-600">${formatNaira(totalSpent)}</p></div>
          <div class="bg-white p-4 rounded-lg shadow"><h2 class="font-semibold">Expense Balance</h2><p class="text-xl font-bold text-green-600">${formatNaira(expenseBalance)}</p></div>
          <div class="bg-white p-4 rounded-lg shadow"><h2 class="font-semibold">Savings</h2><p class="text-xl font-bold text-green-700">${formatNaira(totalSavings)}</p></div>
          <div class="bg-white p-4 rounded-lg shadow"><h2 class="font-semibold">Total Balance</h2><p class="text-xl font-bold text-purple-700">${formatNaira(totalBalance)}</p></div>
        </div>

        <h2 class="text-xl font-bold mt-6 mb-2">Category Breakdown (Spent)</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      `;
      for(const [cat, val] of Object.entries(categoryTotals)){
        html += `<div class="bg-white p-4 rounded-lg shadow"><h3 class="font-semibold">${cat}</h3><p class="text-lg font-bold">${formatNaira(val)}</p></div>`;
      }
      html += `</div>`;

      html += `<h2 class="text-xl font-bold mt-6 mb-2">Income by Source</h2><ul class="bg-white p-4 rounded-lg shadow space-y-1">`;
      for(const [src, val] of Object.entries(sourceTotals)){
        html += `<li class="flex justify-between border-b py-1"><span>${src}</span><span class="font-semibold">${formatNaira(val)}</span></li>`;
      }
      html += `</ul><canvas id="summaryChart" class="mt-6"></canvas>`;

      document.getElementById("content").innerHTML = html;

      new Chart(document.getElementById("summaryChart"), {
        type: 'pie',
        data: {
          labels: ['Spent','Balance','Savings'],
          datasets: [{
            data: [totalSpent,expenseBalance,totalSavings],
            backgroundColor: ['#f97316','#3b82f6','#10b981']
          }]
        }
      });
    }

    // ---------------- NAVBAR BUTTON STYLE ----------------
    const style = document.createElement("style");
    style.innerHTML = `
      .month-btn {
        background: white;
        color: #2563eb;
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        font-weight: 500;
        white-space: nowrap;
      }
      .month-btn:active { background: #93c5fd; color: white; }
    `;
    document.head.appendChild(style);

    // Default load January
    showPage("January");
  </script>
</body>
  </html>
